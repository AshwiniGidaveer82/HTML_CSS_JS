<script>
    let s1 = {
        name: 'Ashwini',
        age: 23,
        eat: function() {
            console.log('Ashwini is eating');
        },
        work: function() {
            console.log('Ashwini is working')
        }
    }
    console.log(s1);
    console.log(s1.name, s1.age);
    console.log(s1.eat);
    s1.eat();
    s1.work();


    let employee1 = {
        Emp_id: 101,
        Emp_name: 'Krishna',
        Emp_sal: 20000,
        eat: ()=> {
            return 'Krishna is eating'
        },
        work: ()=> {
            return 'Krishna is working'
        }
    }
    console.log(employee1.Emp_id, employee1.Emp_name, employee1.Emp_sal, employee1.eat);
    employee1.work()
</script>
