<script>
    /* In array dynamic in nature
    in Array we can store the value as homogenius and heterogenius array*/
    let a = [10,20,30,40,50]
    console.log('Value of a', a);

    let b = ['Ram', 'sham', 'Bham']
    console.log('Value of b', b);

    let c = ['Sam', 22,11, 'true']
    console.log('value of c', c);

    let arr = [true, 22, [11, 22, 'ram', 'k'], 24.0]
    console.log('0th index of value: ', arr[0]);
    console.log('1th index of value: ', arr[1]);
    console.log('2th index of value: ', arr[2]);
    console.log('3th index of value: ', arr[3]);
</script>
