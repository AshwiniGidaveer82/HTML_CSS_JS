 <script>

    //Without Parameters and Without Return

    function add(){

        var a =10;

        var b =20;

        console.log("Addition is",a+b);

    }

 

    //Calling of add():

    add();

 

    //With Parameters and Without Return

    function sub(a,b){

        console.log("Subtraction is:",a-b);

    }

 

    //Calling of sub():

    sub(10,20)

 

    //Without Parameters and With Return statement:

    function mul(){

        var a = 10;

        var b = 20;

        return a * b;

    }

 

    //calling of mul():

    console.log("Multiplication is:",mul()); 

 

    //With Parameters and Without Return Statement:

    function div(a,b){

        return a/b

    }

 

    //calling of div:

    console.log("Division is:",div(10,5));

</script>
