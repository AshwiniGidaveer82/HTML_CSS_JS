<fieldset>
    <legend>Personal Information</legend>
<form>
    <LABEL for="firstN">
        FIRST NAME
    </LABEL>
    <input id="firstN" Placeholder="Enter Name" required>  
    <br><br>

    <label>
        Last Name:
    </label>
    <input id="LastN" placeholder="Enter last name" required> 
    <br><br>

    <label for="Email">
        Email:
    </label>
    <input type="Email" id="Email" PlaceHolder="Email"> 
    <br><br>

    <label>
        Age:
    </label>
    <input type="Number" min="20" max="30"> 
    <br><br>

    <label>PassWord</label>
    <input type="password" title="Enter 6 DIGIT PASSWORD">
    <br><br>

    <label>DOB</label>
    <input type="Date">
    <br><br>

    <label>Login Time</label>
    <input type="time">
    <br><br>

     <label>Project Link</label>
     <input type="url">
     <br><br>

     <label>Select Skills:</label>
     <input type="Checkbox" value="Java">Java programming Language
     <input type="Checkbox" value="Python">Python learning
     <input type="Checkbox" value="Sql"> Sql learning
     <input type="Checkbox" value="Aptitude">Aptitude learning
     <br><br>

     <label>Gender:</label>
     <input type="radio" value="male" name="Gender">Male
     <input type="radio" value="Female" name="Gender"> FeMale
     <input type="radio" value="other" name="Gender"> other
     <br><br>

     <label>Uload your resume</label>
     <input type="file" accept="jpg, png, .pdf">
     <br><br>

     <label>Volume:</label>
     <input type="Range" value="60"><br><br>

     <label>Select City:</label>
     <select>
        <option>Pune</option>
        <option>Bangalore</option>
        <option>Hydrabad</option>
        <option>Raichur</option>
     </select>
     <br><br>

     <textarea>Enter your Form</textarea>
     <br><br>

    <input type="Submit">
    <input type="Reset">
</form>
</legend>
</fieldset>
