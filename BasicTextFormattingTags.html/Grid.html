<style>
    .outer {
        border: 2px solid red;
        display: grid;
        grid-template-columns: 1fr 1fr; /*Declared Columns*/
        grid-template-rows: 1fr 1fr 1fr;
        text-align: center;
        row-gap: 10px;
        column-gap: 10px;
    }
    .outer div {
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: 30ps;
        border: 3px solid blue;
        background-color:aqua;
        padding: 3px;
        font-weight: 100px;
        font-style: italic;
    }
    .p6 {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 4;
    }
</style>
<body>
    <div class="outer">
        <div class="p1">Product 1</div>
        <div class="p2">Product 2</div>
        <div class="p3">Product 3</div>
        <div class="p4">Product 4</div>
        <div class="p5">Product 5</div>
        <div class="p6">Product 6</div>
    </div>
</body>
