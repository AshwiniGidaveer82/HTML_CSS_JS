<style>
    /* Element Selector / Type Selector */
    p {
        color:blue;
    } 

    /* Group Selector*/
    h3, h2 {
        background-color:aquamarine;
    }
    #main-heading {
        background-color:brown;
        width: 30vw;
        font-size: 20px;
        font-weight: bold;
    }

    /*Class Selector*/
    .sub-heading-styles {
        border: 2px;
        background-color:blueviolet;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        font-size:20px;
        font-weight: bold;
        font-family: cursive;
    }
    .border-styles {
        border: 5px dotted lightpink;
    }
    * {
        background-color:aquamarine;
    }

    /*Universal Selector */

</style>
<body>
    <!--MultipleClass Names-->
    <h3 id="main-heading">Main Heading of Website</h3>
    <h3>Main Paragraph of Heading</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem, ipsum dolor.</p>
    <h3 class="sub-heading-styles border-styles">Sub heading information</h3>
    <h3 class="sub-heading-styles">Sub heading information</h3>

</body>
